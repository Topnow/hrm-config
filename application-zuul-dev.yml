# eureka 客户端配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

  instance:
    # 以 IP地址注入
    prefer-ip-address: true
spring:
  application:
    name: ZUUL-GATEWAY

zuul:
  prefix: /services
  ignored-services: "*"
  routes:
    system:
      path: /system/**
      serviceId: SYSTEM-SERVICE

    course:
      path: /course/**
      serviceId: COURSE-SERVICE